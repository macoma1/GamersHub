<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h3>Register Here</h3>

    <label for="name">Username</label>
    <input type="text" placeholder="Name" id="name" formControlName="name">
    <div *ngIf="registerForm.get('name')?.touched">
        <small class="text-danger" *ngIf="registerForm.get('name')?.errors?.['required']">
            Name is required.
        </small>
    </div>

    <label for="password-register">Password</label>
    <input type="password" placeholder="Password" id="password-register" formControlName="password">
    <div *ngIf="registerForm.get('password')?.touched">
        <small class="text-danger" *ngIf="registerForm.get('password')?.errors?.['required']">
            Password is required.
        </small>
        <small class="text-danger" *ngIf="registerForm.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters.
        </small>
    </div>

    <label for="email-register">Email</label>
    <input type="text" placeholder="Email" id="email-register" formControlName="email">
    <div *ngIf="registerForm.get('email')?.touched">
        <small class="text-danger" *ngIf="registerForm.get('email')?.errors?.['required']">
            Email is required.
        </small>
        <small class="text-danger" *ngIf="registerForm.get('email')?.errors?.['email']">
            Please enter a valid email address.
        </small>
    </div>

    <button type="submit">Register</button>
</form>
